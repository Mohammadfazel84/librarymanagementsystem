<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book Management System</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        table a {
            color: #007bff;
            text-decoration: none;
        }

        table a:hover {
            text-decoration: underline;
        }

        .editlink {
            color: #ffc107;
        }

        .editlink:hover {
            color: #e0a800;
        }

        .deletelink {
            color: #dc3545;
        }

        .deletelink:hover {
            color: #c82333;
        }

        .alert {
            font-size: 1.2rem;
            color: #dc3545;
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

{% if searched %}
    <h1>Search Results For "{{ searched }}"</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Book</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td><a href="{% url 'books' book.id %}" class="showlink">{{ book }}</a></td>
                <td><a href="{% url 'update' book.id %}" class="editlink">Edit</a></td>
                <td><a href="{% url 'delete' book.id %}" class="deletelink">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <div class="alert alert-danger">
        <h1>You forgot to search, a shame for your parents!</h1>
    </div>
{% endif %}

</body>
</html>
